<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins:wght@500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Login form style google</title>
		<link
			rel="shortcut icon"
			href="/assets/img/purihuaman.svg"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div id="app">
			<main>
				<div class="screen">
					<div class="content__form">
						<form action="#" class="form">
							<h1 class="form__title">Sign In</h1>

							<div class="form__field">
								<input type="email" class="form__input" placeholder="" />
								<label for="" class="form__label">Email</label>
							</div>

							<div class="form__field">
								<input type="text" class="form__input" placeholder="" />
								<label for="" class="form__label">Password</label>
							</div>

							<input
								type="submit"
								value="Sign In"
								class="button button--primary"
							/>
						</form>
					</div>
				</div>
			</main>
		</div>

		<script type="module" src="/src/main.js" defer></script>
	</body>
</html>
